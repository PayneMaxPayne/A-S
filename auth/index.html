<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth page</title>
  </head>
  <body>
    <form id="login">
      <input type="email" name="email" id="email" />

      <input type="password" name="password" id="password" />

      <button type="submit">login</button>
    </form>

    <script>
      const form = document.getElementById("login");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        console.log(e.target.children.email.value);
        console.log(e.target.children.password.value);

        login(e.target.children.email.value, e.target.children.password.value);
      });

      const login = (email, password) => {
        const url = "https://api-do-note.herokuapp.com/login";

        var xhr = new XMLHttpRequest();
        xhr.open("POST", url);

        xhr.setRequestHeader("Accept", "application/json");
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            console.log(xhr.status);
            console.log(xhr.responseText);
          }
        };

        xhr.send(JSON.stringify({ email, password }));
      };
    </script>
  </body>
</html>
